<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>

    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>

  <body>

      <!-- Header -->

      <header>
        <div class="container">
          <div class="logo">
            <img src="./resources/img/logo.png" alt="">
            <span>Secret Agent Supply Inc.</span>
          </div>
        </div>
      </header>

      <!-- Hero -->

      <div class="hero">
        <div class="container">
          <div class="textbox">
            <h3>New Arrival</h3>
            <h2>Sport Bikes and Motorcycles</h2>
          </div>
        </div>
      </div>

      <!-- Navigation -->

      <nav>
        <ul class="container">
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <!-- Navigation on Mobile -->

        <ul class="mobile-nav container">
          <li><a href="#">Menu</a></li>
        </ul>

      </nav>

      <!-- Main Area -->

      <div class="main">
        <div class="container">

      <!-- Products -->

          <div class="grid">
            <div class="item">
              <div class="item-image">
                <img src="./resources/img/pen.png" alt="pen">
              </div>
              <span>Exploding Pen</span>
            </div>

            <div class="item">
              <div class="item-image">
                <img src="./resources/img/watch.png" alt="watch">
              </div>
              <span>Cellular Watch</span>
            </div>

            <div class="item">
              <div class="item-image">
                <img src="./resources/img/glasses.png" alt="glasses">
              </div>
              <span>Thermal Glasses</span>
            </div>

          </div>

      <!-- Information -->

          <div class="info-container">

            <div class="info">
              <p class="title">Location</p>
              <p>-47.346436, 84.32354</p>
            </div>

            <div class="info">
              <p class="title">Hours</p>
              <p>0800 - 1800</p>
            </div>

          </div>

        </div>
      </div>

      <!-- Footer -->

      <footer>
        <div class="container">
          <p>Copyright Secrent Agent Supply Inc.</p>
        </div>
      </footer>


  </body>
</html>
